<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Блок 1.4</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="icons/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="icons/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="icons/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="icons/favicon/site.webmanifest" />
  </head>
  <body>
    <div class="slide-menu">
      <div class="slide-menu__top">
        <header class="slide-menu__header">
          <div class="slide-menu__button">
            <img src="icons/close.svg" alt="Close button" />
          </div>
          <div class="slide-menu__logo">
            <img src="icons/logo.svg" alt="Logo" />
          </div>
          <div class="slide-menu__button">
            <img src="icons/search.svg" alt="Search button" />
          </div>
        </header>
        <nav class="slide-menu__navigation">
          <a href="#" class="slide-menu__link slide-menu__link--active"
            ><div>Ремонт техники</div></a>
          <a href="#" class="slide-menu__link">Услуги и сервисы</a>
          <a href="#" class="slide-menu__link">Корпоративным клиентам</a>
          <a href="#" class="slide-menu__link">Продавцам техники</a>
          <a href="#" class="slide-menu__link">Партнерам</a>
          <a href="#" class="slide-menu__link">Производителям</a>
          <a href="#" class="slide-menu__link">Наши сервисные центры</a>
          <a href="#" class="slide-menu__link">Контакты</a>
        </nav>
      </div>
      <div class="slide-menu__bottom">
        <div class="slide-menu__help-buttons">
          <div class="slide-menu__help-button">
            <img src="icons/call.svg" alt="Call button" />
          </div>
          <div class="slide-menu__help-button">
            <img src="icons/chat.svg" alt="Call button" />
          </div>
          <div class="slide-menu__help-button">
            <img src="icons/profile.svg" alt="Call button" />
          </div>
        </div>
        <div class="slide-menu__email-address">mail@cps.com</div>
        <div class="slide-menu__phone-number">8 800 890 8900</div>
        <div class="slide-menu__langs">
          <input type="radio" name="lang" id="lang-ru" checked />
          <label class="slide-menu__lang" for="lang-ru">RU</label>

          <input type="radio" name="lang" id="lang-en" />
          <label class="slide-menu__lang" for="lang-en">EN</label>

          <input type="radio" name="lang" id="lang-ch" />
          <label class="slide-menu__lang" for="lang-ch">CH</label>
        </div>
      </div>
    </div>
  </body>
</html>
